<CTYPE html>
<html lang="en">
 
<head>
  <title>Home</title>

  <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet">
  <link href="../static/css/home.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
 
<body> 
  <header class="header">
    <h1>HOME</h1>
  </header>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="/">Racing Project</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/showRaces">Races</a></li>
          <li><a href="#">Set Up An Event</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
      
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img class="d-block img-fluid" src="https://static.pexels.com/photos/90454/pexels-photo-90454.jpeg" alt="First Slide">
        <div class="carousel-caption d-none d-md-block">
          <h3>Live Results</h3>
          <p>Take a look at events going on right now and their corresponding results!</p>
        </div>
      </div>

      <div class="item">
        <img class="d-block img-fluid" src="https://static.pexels.com/photos/90454/pexels-photo-90454.jpeg" alt="Second Slide">
      </div>

      <div class="item">
        <img class="d-block img-fluid" src="https://static.pexels.com/photos/90454/pexels-photo-90454.jpeg" alt="Third Slide">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <footer class="footer">
      <p>&copy; Cole Crawford</p>
  </footer>
</body>
 
</html>
